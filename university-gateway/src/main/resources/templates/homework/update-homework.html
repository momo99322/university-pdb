<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить домашнюю работу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{header}"></div>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h4>Изменить домашнюю работу</h4>
        </div>
        <div class="card-body text-left">
            <form th:action="@{'/homework/' + ${homework.getId()}}" th:method="PUT" class="form__data" id="update">
            </form>
            <div class="row">
                <div class="col">
                    <label>Название</label>
                    <input th:name="title" type="text" class="form-control" form="update" required
                           th:value="${homework.getTitle()}">
                </div>
                <div class="col">
                    <label>Студент</label>
                    <select name="student" class="form-control" form="update" required>
                        <option th:each="student :${students}" th:value="${student.getId()}"
                                th:text="${student.getName()}"
                                th:selected="${student.getId() == homework.getStudent().getId()}"></option>
                    </select>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <label>Оценка</label>
                    <input class="form-control" th:name="mark" type="number" form="update" required min="0" max="5"
                           th:value="${homework.getMark()}">
                </div>
                <div class="col">
                    <label>Лекция</label>
                    <select name="lecture" class="form-control" form="update" required>
                        <option th:each="lecture :${lectures}" th:value="${lecture.getId()}"
                                th:text="${lecture.getName()}"
                                th:selected="${homework.getLecture().getId() == lecture.getId()}"></option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label>Контент</label>
                    <textarea type="text" th:name="content" rows="3" th:value="${homework.getContent()}"
                              class="form-control" form="update"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-primary btn-block" type="submit" form="update">Сохранить</button>
                </div>
                <div class="col">
                    <a class="btn btn-block btn-danger" href=".">Отменить</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

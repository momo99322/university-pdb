<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посещения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{header}"></div>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-9">
            <div class="card">
                <div class="card-body">
                    <div class="table">
                        <table class="data__table table table-bordered">
                            <thead class="thead-light">
                            <tr class="data__row">
                                <th class="column__name">Студент</th>
                                <th class="column__name">Лекция</th>
                                <th class="column__name">Посещение</th>
                                <th class="column__name"></th>
                                <th class="column__name"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="data__row" th:each="attendance : ${attendanceList}">
                                <td class="data__item" th:text="${attendance.getStudent().getName()}"></td>
                                <td class="data__item"
                                    th:text="${attendance.getLecture().getName()}+' '+${attendance.getLecture().getTime()}"></td>
                                <td class="data__item" th:if="${attendance.isAttendance()}">Да</td>
                                <td class="data__item" th:unless="${attendance.isAttendance()}">Нет</td>
                                <td class="data__item">
                                    <a class="btn btn-primary btn-block"
                                       th:href="@{'/attendance/' + ${attendance.getId()}}">Изменить
                                    </a></td>
                                <td class="data__item">
                                    <form th:method="DELETE" th:action="@{'/attendance/' + ${attendance.getId()}}">
                                        <button th:type="submit" class="btn btn-danger btn-block">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-warning btn-block" href="/attendance/add/">
                                Добавить посещение
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
